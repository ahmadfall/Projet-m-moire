<div class="container">
    
<form [formGroup]="form" (ngSubmit)="submit()">
    <img [src]="adminAvatar" class="rounded mx-auto d-block " width="100" alt=""><br><br>

    <div class="row">
        <div class="col-sm-4 offset-sm-4 ">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    formControlName="email"
                    id="email"
                    type="text"
                    class="form-control">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">L'e-mail est requis.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Veuillez saisir une adresse e-mail valide.</div>
                </div>
            </div>
        </div>
    
        <div class="col-sm-4 offset-sm-4">
            <div class="form-group">
                <label for="name">Mot de Passe</label>
                <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="form-control">
                <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Mot de passe requis.</div>
         
          
                    <div *ngIf="f['password'].errors && f['password'].errors['minlength']">le mot de passe doit comporter au moins 8 caract√®res.</div>
                </div>
            </div><br>
            <div class="d-grid">
                <button class="btn-block btn btn-primary" [disabled]="form.invalid" type="submit">Envoyer</button>
                
            </div>
        
        </div>
    
    
    </div><br><br>
   
   
    
</form> 
</div>
