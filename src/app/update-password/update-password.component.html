<form action=""  [formGroup]="form" (ngSubmit)="submit()">
    <div class="col-sm-6 offset-sm-6">
    <div class="form-group">
        <label for="name">Mot de pass actuel </label>
        <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">Mot de passe requis.</div>
 
  
            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">le mot de passe doit comporter 8 caractères.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">nouveau mot de pass</label>
        <input
            formControlName="passwordReset"
            id="passwordReset"
            type="password"
            class="form-control">
        <div *ngIf="f['passwordReset'].touched && f['passwordReset'].invalid" class="alert alert-danger">
            <div *ngIf="f['passwordReset'].errors && f['passwordReset'].errors['required']">Mot de passe requis.</div>
 
  
            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">le mot de passe doit comporter 8 caractères.</div>
        </div>
    </div>
</div>
</form>
